<div style=" font-family: 'Gemunu Libre', sans-serif;" class="container">
  <div class="row">
    <div class="col-md-3">
      <app-sidemenu></app-sidemenu>
    </div>
    <div class="col-md-9 pt-2">
      <p-table
      id="myTable"
      #dt
      [value]="candidates"
      dataKey="id"
      styleClass="p-datatable-customers"
      [rowHover]="true"
      [rows]="10"
      [showCurrentPageReport]="true"
      [rowsPerPageOptions]="[10, 25, 50]"
      [paginator]="true"
      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
      [filterDelay]="0"
      [globalFilterFields]="['firstName', 'lastName', 'email', 'nationalityId', 'birthYear']"
    >
      <ng-template pTemplate="caption">
        <div style=" font-family: 'Gemunu Libre', sans-serif;" class="table-header">
          List of Candidates
         
        </div>
      </ng-template>
      <ng-template pTemplate="header">
        <tr>
          <th  style=" font-family: 'Gemunu Libre', sans-serif;" pSortableColumn="firstName">
            <div class="d-flex justify-content-between align-items-center">
              First Name
              <p-sortIcon field="firstName"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="firstName"
                display="menu"
                class="ms-auto"
              ></p-columnFilter>
            </div>
          </th>
  
          <th style=" font-family: 'Gemunu Libre', sans-serif;" pSortableColumn="lastName">
            <div class="d-flex justify-content-between align-items-center">
              Last Name
              <p-sortIcon field="lastName"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="lastName"
                display="menu"
                class="ms-auto"
              ></p-columnFilter>
            </div>
          </th>
  
          <th style=" font-family: 'Gemunu Libre', sans-serif;" pSortableColumn="email">
            <div class="d-flex justify-content-between align-items-center">
              Email
              <p-sortIcon field="email"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="email"
                display="menu"
                class="ms-auto"
              ></p-columnFilter>
            </div>
          </th>
  
          <th style=" font-family: 'Gemunu Libre', sans-serif;" pSortableColumn="githubAccount">
            <div class="d-flex justify-content-between align-items-center">
              Natiobal ID
              <p-sortIcon field="nationalityId"></p-sortIcon>
              <p-columnFilter
                type="text"
                field="nationalityId"
                display="menu"
                class="ms-auto"
              ></p-columnFilter>
            </div>
          </th>

          <th style=" font-family: 'Gemunu Libre', sans-serif;" pSortableColumn="linkedinAccount">
            <div class="d-flex justify-content-between align-items-center">
              Birth Year
              <p-sortIcon field="birthYear"></p-sortIcon>
              <p-columnFilter
                type="number"
                field="birthYear"
                display="menu"
                class="ms-auto"
              ></p-columnFilter>
            </div>
          </th>
  
       
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-candidate>
        <tr style=" font-family: 'Gemunu Libre', sans-serif;" class="p-selectable-row">
          <td>
            <span class="p-column-title">First Name</span>
            {{ candidate.firstName }}
          </td>
  
          <td>
            <span class="p-column-title">Last Name</span>
            {{ candidate.lastName }}
          </td>
  
          <td>
            <span class="p-column-title">Email</span>
            {{ candidate.email }}
          </td>
  
          <td>
            <span class="p-column-title">National ID</span>
            {{ candidate.nationalityId }}
          </td>

          <td>
            <span class="p-column-title">Birth Year</span>
            {{ candidate.birthYear }}
          </td>
  
         
        </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
        <tr>
          <td colspan="8">No candidates found.</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
    </div>
  </div>

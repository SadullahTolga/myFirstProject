
        <p-card>
            <ng-template style=" font-family: 'Gemunu Libre', sans-serif;" style=" font-family: 'Gemunu Libre', sans-serif;" pTemplate="title">
              Personal GitHub Information
            </ng-template>
        
        
        
        <form style=" font-family: 'Gemunu Libre', sans-serif;" [formGroup]="cvForm">
        
            <div style="padding-top: 20px;padding-left: 20px;">   <input type="text" formControlName="candidateGithub" placeholder="Please enter your GitHub account" 
                class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
         <div style="padding-left: 20px;">
              <button
            
              class="btn btn-outline-primary my-4"
              (click)="updateGitHub()"
            >
              Update 
            </button>
        </div>
        </form>
        
        </p-card>


<div class="container">
  <div class="row">
    <div class="col-md-3">
      <app-sidemenu></app-sidemenu>
    </div>
    <div class="col-md-9 pt-2">
      <div style=" font-family: 'Gemunu Libre', sans-serif;" class="stepsdemo-content">
        <p-card>
          <ng-template style=" font-family: 'Gemunu Libre', sans-serif;" pTemplate="title">
            Personal Skill Information
          </ng-template>
      
          <ng-template pTemplate="content">
            <div class="p-fluid">
              <div class="p-field">
                <form [formGroup]="cvForm" class="mt-3">
                  <div class="row mb-3">
                    <div class="form-group col-md-12">
                      <label>Skill</label>
                      <select style=" font-family: 'Gemunu Libre', sans-serif;" name="skillId" id="skillId" class="form-select" formControlName="skillId">
                        <option value="" disabled selected>Please select your skill</option>
                        <option *ngFor="let skill of skills" value="{{ skill.id }}">
                          {{ skill.name }}
                        </option>
                      </select>
      
                    </div>
                  </div>
                  <button class="btn btn-primary my-4" (click)="add()">
                    Add
                  </button>
      
                </form>
                <div style=" font-family: 'Gemunu Libre', sans-serif;" class="p-field">
                  <div style="padding-top: 20px; " class="container">
                    <p-table id="myTable" #dt class="deneme" [value]="candidateSkills" dataKey="id"
                      styleClass="p-datatable-customers" [rowHover]="true" [rows]="10" [showCurrentPageReport]="true"
                      [rowsPerPageOptions]="[10, 25, 50]" [paginator]="true" [ngStyle]="{backgroundColor:'var(--blue-500)'}"
                      currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [filterDelay]="0">
                      <ng-template pTemplate="caption">
                        <div style=" font-family: 'Gemunu Libre', sans-serif;" class="table-header">
                          List of Skill
      
                        </div>
                      </ng-template>
                      <ng-template pTemplate="header">
                        <tr>
                          <th style=" font-family: 'Gemunu Libre', sans-serif;" pSortableColumn="skill.Name">
                            <div class="d-flex justify-content-between align-items-center">
                              Skill Name
                              <p-sortIcon field="skill.Name"></p-sortIcon>
                              <p-columnFilter type="text" field="skill.name" display="menu" class="ms-auto"></p-columnFilter>
                            </div>
                          </th>
      
      
      
      
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="body" let-skill>
                        <tr style=" font-family: 'Gemunu Libre', sans-serif;" class="p-selectable-row">
                          <td>
                            <span class="p-column-title">Skill Name</span>
                            {{ skill.skill.name }}
                          </td>
      
      
      
                        </tr>
                      </ng-template>
                      <ng-template pTemplate="emptymessage">
                        <tr>
                          <td colspan="8">No jobs found.</td>
                        </tr>
                      </ng-template>
                    </p-table>
                  </div>
                </div>
              </div>
      
      
            </div>
          </ng-template>
      
        </p-card>
      </div>
    </div>
  </div>
</div>
